<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link href="styles.css" rel="stylesheet" />
    <script src="main.js" async></script>
    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>
    <main class="container">
      <div class="result_summary_container">
        <section class="result_container">
          <h1>Your Result</h1>
          <div class="score">
            <h2>76</h2>
            <h3>of 100</h3>
          </div>
          <div class="score-analysis">
            <h4>Great</h4>
            <p>
              You scored higher than 65% of the people who have taken these
              tests.
            </p>
          </div>
        </section>
        <section class="summary_container">
          <h2>Summary</h2>
          <div class="summary_items">
            <div class="summary_item reaction">
              <div class="summary_title">
                <img alt="reaction" />
                <span></span>
              </div>
              <div class="summary_score">
                <span></span>
                <span>/ 100</span>
              </div>
            </div>
            <div class="summary_item memory">
              <div class="summary_title">
                <img alt="memory" />
                <span></span>
              </div>
              <div class="summary_score">
                <span></span>
                <span>/ 100</span>
              </div>
            </div>
            <div class="summary_item verbal">
              <div class="summary_title">
                <img alt="verbal" />
                <span></span>
              </div>
              <div class="summary_score">
                <span></span>
                <span>/ 100</span>
              </div>
            </div>
            <div class="summary_item visual">
              <div class="summary_title">
                <img alt="visual" />
                <span></span>
              </div>
              <div class="summary_score">
                <span></span>
                <span>/ 100</span>
              </div>
            </div>
          </div>
          <button class="continue">Continue</button>
        </section>
      </div>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >
        Coded by
        <a href="https://github.com/vishwa3" target="_blank">Vada Chennai</a>
      </div>
    </main>
  </body>
</html>
